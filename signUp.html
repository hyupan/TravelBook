<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create your account</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1 style="padding-left:15px">Create Your Account</h1><br>
  <div>
    <form>
      <div class="form-group">
        <div class="col-xs-4">
          <label>My First Name Is</label>
          <input type="text" class="form-control input-default" name="firstName" placeholder="First Name">
          <label style="padding-top:15px">My Last Name Is</label>
          <input type="text" class="form-control input-default" name="lastName" placeholder="Last Name">
          <label style="padding-top:15px">My Email Is</label>
          <input type="email" class="form-control input-default" name="emailAdd" placeholder="myemail@address.com">
          <label style="padding-top:15px">My Gender Is</label>
          <div>
            <select class="form-control">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div style="padding-top:40px">
            <button type="button" class="btn btn-default">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
